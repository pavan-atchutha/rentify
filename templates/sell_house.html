{% extends 'home.html' %}
{% block title %}<h1>Sell House</h1>{% endblock %}

{% block content %}
<h1 class="my-4" style="text-align: center; color: #2c3e50;">Sell Your House</h1>
<form method="post" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background-color: #f8f9fa;">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary" style="background-color: #3498db; border-color: #3498db; width: 100%;">Submit</button>
</form>
{% endblock %}
